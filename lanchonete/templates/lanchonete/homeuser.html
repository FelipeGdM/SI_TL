<!doctype html>
<html lang="en">
    {% include 'lanchonete/head.html' %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    
  {% include 'lanchonete/header.html' %}

<div class="container-fluid">
    
  {% include 'lanchonete/sidebaruser.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary"></button>
          </div>

        </div>
      </div>
      <h4> Seu Saldo é de X TB: </h4>
      <h2>Histórico
      </h2>
      <form class="d-flex">
        <div id="salgado_group" class="btn-group" role="group">
          <select name="salgado_tipo" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            Escolha
            <option value="">Nada</option>
            <option value="">Compras</option>
            <option value="">Pagamentos</option>
          </select>
        </div>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Data</th>
              <th>Evento</th>
              <th>Item</th>
              <th>TB</th>
              <th>Quantidade</th>
              <th>Total</th>
            </tr>
          </thead>
        </table>
      </div>
  </body>
</html>
