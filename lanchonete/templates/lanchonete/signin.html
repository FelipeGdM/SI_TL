<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>TL | Sign In</title>
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'lanchonete/signin.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method='POST'>
    {% csrf_token %}
    <img class="mb-4" src="https://thunderatz.org/static/landing/img/logo.svg" alt="" width="300" height="300">
    <h1 class="h3 mb-3 fw-normal">Autentique-se com seu cadastro Thunderatz</h1>
    <label for="inputEmail" class="visually-hidden">Nome de Usuário</label>
    <input type="text" name="email" id="inputEmail" class="form-control" placeholder="Nome de Usuário" required autofocus>
    <label for="inputPassword" class="visually-hidden">Senha</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <a href="/register">Criar nova conta</a>
  </form>
</main>


    
  </body>
</html>
