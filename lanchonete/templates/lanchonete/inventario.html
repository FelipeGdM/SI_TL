<!doctype html>
<html lang="en">
    {% include 'lanchonete/head.html' %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    
  {% include 'lanchonete/header.html' %}

<div class="container-fluid">

  {% include 'lanchonete/sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Inventário</h1>
      </div>
      <label class="form-label col-3"><h4>Novo Item:</h4></label>
      <form class="d-flex" method="POST">
        {% csrf_token %}
        <select name="Categoria" type="button" class="btn btn-primary dropdown-toggle col-2" data-bs-toggle="dropdown" aria-expanded="false">
          Tipo
          <option value="salgado">Salgado</option>
          <option value="bebida">Bebida</option>
          <option value="doce">Doce</option>
        </select>
        <input type="Nome_do_Item" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Item">
        <label class="form-label col-1"><h6>Preço (TBs):</h6></label>
        <input name="Preço" type="number" value="0" min="0" max="1000" step="1"/>
        <button type="submit" class="btn btn-success col-2">Adicionar Item</button>
      </form>
      <h1 class="h2 mt-3">Itens</h1>
      <form class="d-flex">
        <select name="Categoria" type="button" class="btn btn-primary dropdown-toggle col-2" data-bs-toggle="dropdown" aria-expanded="false">
          Tipo
          <option value="Todos">Todos</option>
          <option value="salgado">Salgado</option>
          <option value="bebida">Bebida</option>
          <option value="doce">Doce</option>
        </select>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Disponível</th>
              <th>ID</th>
              <th>Item</th>
              <th>Preço (TBs)</th>
              <th>Quantidade</th>
              <th>Receptividade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              </div></td>
              <td>1</td>
              <td>
                <input type="Nome" class="form-control" id="exampleFormControlInput1" placeholder="KitKat">
              </td>
              <td>
                <input type="number" value="0" min="0" max="1000" step="1"/>
              </td>
              <td>
                <input type="number" value="0" min="0" max="1000" step="1"/>
              </td>
              <td>2,4 por dia</td>
              <td>
                <div class="btn-group d-flex justify-content-end" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-secondary btn-sm">Ver Histórico</button>
                  <button type="button" class="btn btn-danger btn-sm">Remover Item</button>
                </div>  
              </td>
            </tr>
          </tbody>
        </table>
        <div class="btn-group" role="group"> 
          <input type="Nome" class="form-control" id="exampleFormControlInput1" placeholder="Nome do Evento">
          <button type="button" class="btn btn-success col-10">Aplicar Alterações</button>
        </div>
      </div>
    </main>
  </div>
</div>
  </body>
</html>
